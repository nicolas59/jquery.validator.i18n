<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>jquery validator i18n</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">jquery validator i18n</h3>
      </div>

  <div class="panel panel-default">
    <div class="panel-body">
      Selection de la langue : 
      <div class="radio">
           <label>
              <input type="radio" value="fr" name="langue" checked/>Francais
          </label>
           <label>
              <input type="radio" value="en" name="langue"/>Anglais
            </label>
      </div>
    </div>
  </div>

   <div class="panel panel-default">
    <div class="panel-body">
        <form role="form" id="form">
          <div class="form-group">
               <label for="nomInput">Nom* : </label>
              <input type="text" name="nomInput" class="form-control" id="nomInput" placeholder="Nom" >
          </div> 
           <div class="form-group">
               <label for="dtNInput">Date de naissance* : </label>
              <input type="text" class="form-control" id="dtNInput" name="dtNInput" placeholder="Date de naissance" >
          </div> 
          <div class="form-group">
               <label for="TelInput">Tel* : </label>
              <input type="text" class="form-control" id="telInput" name="telInput" placeholder="téléphone" >
          </div> 
           <div class="form-group">
               <label for="emailInput">Email* : </label>
              <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="email" >
          </div> 
          <div class="form-group">
               <input type="submit" name="Valider"/>
          </div> 
    </div>
  </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->


        <!-- build:js(.) scripts/plugins.js -->

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>

        <script src="bower_components/jquery-validation/dist/jquery.validate.js"></script>

        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
